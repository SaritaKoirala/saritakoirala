<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="logo">My Portfolio</div>
    <div class="menu-btn">☰</div>
    <ul class="menu links">
      <li><a href="#home" class="nav-link active">Home</a></li>
      <li><a href="#about" class="nav-link">About</a></li>
      <li><a href="#services" class="nav-link">Services</a></li>
      <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
  </header>

  <!-- ===== SECTIONS ===== -->
  <section id="home">
    <h1>Welcome to My Website</h1>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <div class="about-skills">
      <div class="progress-line" data-progress="90%"></div>
      <div class="progress-line" data-progress="70%"></div>
      <div class="progress-line" data-progress="85%"></div>
    </div>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Web Design, Development, Branding...</p>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="portfolio-filter">
      <span class="active" data-filter="all">All</span>
      <span data-filter="web">Web</span>
      <span data-filter="design">Design</span>
    </div>
    <div class="portfolio-items">
      <div class="portfolio-item" data-category="web">
        <div class="portfolio-img"><img src="img1.jpg" alt=""></div>
        <h4>Project One</h4>
      </div>
      <div class="portfolio-item" data-category="design">
        <div class="portfolio-img"><img src="img2.jpg" alt=""></div>
        <h4>Project Two</h4>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: you@example.com</p>
  </section>

  <!-- ===== SLIDESHOW SECTION (Bottom only) ===== -->
  <section id="gallery-slider">
    <h2>My Photo Memories</h2>
    <div class="slider-container">
      <div class="slide active">
        <img src="slide1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="slide2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="slide3.jpg" alt="Slide 3">
      </div>

      <!-- Controls -->
      <button class="prev-btn">❮</button>
      <button class="next-btn">❯</button>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>✨ Thank you for visiting ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
